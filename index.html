<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Excursion Romantique</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
    }
    /* Titre centré */
    h1 {
      text-align: center;
    }
    /* La carte : cachée au départ */
    #map {
      width: 100%;
      height: 600px;
      display: none;
      margin-top: 1em;
    }
    /* Message d'erreur : grand, rouge, centré */
    #errorMsg {
      display: none;
      color: red;
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      margin-top: 1em;
    }
    /* Barre ou texte de chargement */
    #loading {
      display: none;
      text-align: center;
      font-weight: bold;
      color: #444;
      margin-top: 1em;
    }
    /* Légende (on n'y inclut PAS le point rose) */
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.6;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Titre + menu déroulant -->
<h1>
  Excursion romantique avec
  <select id="dropdown" onchange="handleDropdown()">
    <option value="" selected disabled>-- Choisir --</option>
    <option value="guillaume">Guillaume</option>
    <option value="autre">Quelqu'un d'autre</option>
  </select>
</h1>

<div id="errorMsg"></div>
<div id="loading">Chargement en cours...</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// --- Menu déroulant ---
function handleDropdown() {
  const val = document.getElementById('dropdown').value;
  if (val === 'guillaume') {
    // On masque le message d'erreur, on affiche la carte
    document.getElementById('errorMsg').style.display = 'none';
    document.getElementById('map').style.display = 'block';

    // Si la carte n'est pas encore initialisée, on le fait
    if (!window.mapInitialized) {
      initMap();
      window.mapInitialized = true;
    } else {
      // Si déjà init, on relance une mise à jour
      updateMapData();
    }
  } else {
    // "Quelqu'un d'autre" => on masque la carte, on affiche le message rouge
    document.getElementById('map').style.display = 'none';
    document.getElementById('errorMsg').style.display = 'block';
    document.getElementById('errorMsg').innerHTML =
      "Tu as dû te tromper...<br/>" +
      "Une sortie romantique ne peut se faire qu'avec Guillaume !";
  }
}

// --- Icônes de couleur ---
const redIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
const greenIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
// Icône rose pour "La maison de l'amour"
const pinkIcon = L.icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-pink.png',
  shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

// --- Variables globales ---
let map;                 // la carte Leaflet
let markersLayer;        // groupe de marqueurs
let loadingDiv;          // div "Chargement..."
let currentFetch = null; // requête en cours (optionnel)

// --- Initialiser la carte ---
function initMap() {
  console.log("Initialisation de la carte...");
  loadingDiv = document.getElementById('loading');

  // Centre sur Montpellier, zoom 13, minZoom=10
  map = L.map('map', {
    minZoom: 10,
    maxZoom: 19
  }).setView([43.610769, 3.876716], 13);

  // Calque OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Groupe de marqueurs
  markersLayer = L.layerGroup().addTo(map);

  // Légende en bas à droite (resto / viewpoint, pas la maison rose)
  const legend = L.control({ position: "bottomright" });
  legend.onAdd = function() {
    const div = L.DomUtil.create("div", "legend");
    div.innerHTML = `
      <div>
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png" width="15"/>
        Point de vue
      </div>
      <div>
        <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" width="15"/>
        Restaurant
      </div>
    `;
    return div;
  };
  legend.addTo(map);

  // A chaque fin de déplacement/zoom, on met à jour la zone
  map.on('moveend', updateMapData);

  // Charger les points initiaux
  updateMapData();
}

// --- Mise à jour Overpass + ajout du point rose ---
function updateMapData() {
  // Si la carte est masquée, on ne fait rien
  if (!map) return;

  // Vider l'ancien groupe
  markersLayer.clearLayers();

  // Ajouter d'office le marqueur rose "maison de l'amour"
  // (Latitude/Longitude à ajuster selon l'adresse exacte)
  const latMaison = 43.63509;
  const lonMaison = 3.89272;
  L.marker([latMaison, lonMaison], { icon: pinkIcon })
    .bindPopup("<b>La maison de l'amour &lt;3</b>")
    .addTo(markersLayer);

  // Afficher "chargement..."
  loadingDiv.style.display = 'block';

  // Récupérer la bounding box courante
  const bounds = map.getBounds();
  const s = bounds.getSouth();
  const w = bounds.getWest();
  const n = bounds.getNorth();
  const e = bounds.getEast();

  // Overpass : restaurants + viewpoints
  const overpassQuery = `
    [out:json];
    (
      node["amenity"="restaurant"](${s},${w},${n},${e});
      node["tourism"="viewpoint"](${s},${w},${n},${e});
    );
    out;
  `;

  // Lancer la requête
  currentFetch = fetch('https://overpass-api.de/api/interpreter', {
    method: 'POST',
    body: overpassQuery
  })
  .then(r => r.json())
  .then(data => {
    let count = 0;
    data.elements.forEach(el => {
      if (el.type === 'node') {
        const lat = el.lat;
        const lon = el.lon;
        const name = el.tags.name || "Sans nom";

        let iconChoice = L.icon();
        if (el.tags.amenity === "restaurant") {
          iconChoice = redIcon;
        } else if (el.tags.tourism === "viewpoint") {
          iconChoice = greenIcon;
        }

        count++;
        L.marker([lat, lon], { icon: iconChoice })
          .bindPopup("<b>" + name + "</b>")
          .addTo(markersLayer);
      }
    });
    console.log("Points Overpass chargés:", count);
    if (count === 0) {
      alert("Aucun point trouvé dans cette zone. Déplace ou zoome la carte.");
    }
  })
  .catch(err => {
    console.error("Erreur Overpass :", err);
    alert("Erreur Overpass : " + err);
  })
  .finally(() => {
    // On masque le 'loading'
    loadingDiv.style.display = 'none';
  });
}
</script>

</body>
</html>
