<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Carte Leaflet</title>
  <!-- CSS Leaflet avec SRI correct -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-uHH2rvvQ6/h48Z1ix/J4eBHYCsV05K1h5MDdB2woO6g="
        crossorigin=""/>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- JS Leaflet avec SRI correct -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-rn0HVOtiPf/4F78/cRlfW88vPc39AVqY0MjtPLfPmXA="
        crossorigin="">
</script>
<script>
  // Exemple initialisation
  const map = L.map('map').setView([48.8566, 2.3522], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);
</script>
</body>
</html>
